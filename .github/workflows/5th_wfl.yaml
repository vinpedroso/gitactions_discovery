name: fifth-workflow
on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '.github/workflows/**' 
  workflow_dispatch: 
jobs:
  rust-job:
    runs-on: ubuntu-latest
    steps:
      - name: get-repo-code
        uses: actions/checkout@v4

      - name: rust-install
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.72

      - name: test-rust-euclidean-algo
        uses:  actions-rs/cargo@v1
        with:
          command: run
          args: 13 169

      - name: upload-test-result-artifact
        uses: actions/upload-artifact@v3
        with:
          name: result
          path: source/rust_euclidean_algo/result.txt
          if-file-not-found: error


