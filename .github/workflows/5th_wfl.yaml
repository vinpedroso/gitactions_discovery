name: fifth-workflow
on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '.github/workflows/**' 
  workflow_dispatch: 
jobs:
  rust-job:
    runs-on: ubuntu-latest
    steps:
      - name: repo-setup
        uses: actions/checkout@v4

      - name: path-setup
        run: cd source/rust_euclidean_algo
      
      - name: rust-setup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.72
      
      - name: test-rust-euclidean-algo
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: 13 169

      - name: upload-test-result-artifact
        uses: actions/checkout@v3
        with:
          name: result-artifact
          path: target/result.txt
