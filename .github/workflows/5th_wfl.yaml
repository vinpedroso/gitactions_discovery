name: fifth-workflow
on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '.github/workflows/**' 
  workflow_dispatch: 
jobs:
  rust-job:
    runs-on: ubuntu-latest
    steps:
      - name: get-repo-code
        uses: actions/checkout@v4

      - name: rust-install
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: 1.72

      - name: test-rust-euclidean-algo
        run: |
          cd source/rust_euclidean_algo/   
          cargo run 13 169

      - name: upload-test-result-artifact
        uses: actions/checkout@v3
        with:
          name: result
          path: source/rust_euclidean_algo/result.txt
          if-no-files-found: error
  extra-job:
    steps:
      - name: the-end
        run: echo -n "the end"

